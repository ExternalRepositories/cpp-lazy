extraction:
  cpp:
    after_prepare:
      - mkdir custom_cmake
      - wget --quiet -O - "https://cmake.org/files/v3.14/cmake-3.14.0-Linux-x86_64.tar.gz" | tar --strip-components=1 -xz -C custom_cmake
      - export PATH=$(pwd)/custom_cmake/bin:${PATH}
      - mkdir $LGTM_SRC/_lgtm_build_dir
      - cd $LGTM_SRC/_lgtm_build_dir
    index:
      build_command:
      - cmake --version
      - cmake -S . -B build/install -D CMAKE_BUILD_TYPE:STRING=Release -D CMAKE_INSTALL_PREFIX=build/prefix -D "CMAKE_PROJECT_FMT_INCLUDE_BEFORE=$(pwd)/cmake/fmtPICFix.cmake"
      - cmake --install build/install
      - cmake -S tests -B build/tests -D CMAKE_BUILD_TYPE:STRING=Release -D CPP-LAZY_CATCH_VERSION:STRING=2.13.6 -D TEST_INSTALLED_VERSION:BOOL=YES -D CMAKE_INSTALL_PREFIX=build/prefix
      - cmake --build build/tests